{% extends "layout/base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-3xl text-center space-y-6">
            <h1 class="text-4xl font-bold">
                Chào mừng đến với Hệ thống Quản lý<br/>Trung tâm Ngoại ngữ
            </h1>

            <p class="text-lg text-base-content/70">
                Quản lý lớp học, đăng ký khóa học, điểm danh, điểm số và học phí hiệu quả.
            </p>

            <div class="divider"></div>

            <div class="flex flex-col gap-4 max-w-sm mx-auto">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                    Đăng nhập
                </a>

                <!-- Nếu có đăng ký tài khoản học viên -->
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline btn-success btn-lg">
                    Đăng ký tài khoản học viên
                </a>
            </div>
        </div>
    </div>
{% endblock %}
