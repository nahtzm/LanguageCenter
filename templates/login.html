{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-base-200">
        <div class="card w-full max-w-sm shadow-2xl bg-base-100 border border-base-300">
            <div class="card-body">
                <h2 class="text-2xl font-bold text-center mb-6 text-primary">Language Center</h2>

                <div role="tablist" class="tabs tabs-boxed mb-6">
                    <input type="radio" name="role_tabs" role="tab" class="tab" aria-label="Học viên" checked="checked"
                           onclick="setRole('student')"/>
                    <input type="radio" name="role_tabs" role="tab" class="tab" aria-label="Nhân viên"
                           onclick="setRole('staff')"/>
                </div>

                <form method="POST" class="space-y-4">
                    <input type="hidden" name="role" id="role_input" value="student">

                    <div class="form-control">
                        <label class="label p-1">
                            <span class="label-text opacity-70">Email</span>
                        </label>
                        <input type="email" name="email" placeholder="email@vi-du.com"
                               class="input input-bordered w-full focus:input-primary" required>
                    </div>

                    <div class="form-control">
                        <label class="label p-1">
                            <span class="label-text opacity-70">Mật khẩu</span>
                        </label>
                        <input type="password" name="password" placeholder="••••••••"
                               class="input input-bordered w-full focus:input-primary" required>
                    </div>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">Đăng nhập</button>
                    </div>
                </form>

                <div class="divider text-xs opacity-50">HOẶC</div>

                <p class="text-center text-sm">
                    Chưa có tài khoản học viên?
                    <a href="/register" class="link link-primary no-underline hover:underline font-semibold">Tạo tài
                        khoản</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function setRole(role) {
            document.getElementById('role_input').value = role;
            console.log("Role hiện tại:", role); // Để debug
        }
    </script>
{% endblock %}
